{% extends 'base.html' %}
{% block content %}

<h3> Programas Creados </h3>
{% if programas %} 
			 {%for p in programas%}
			 	<p>Estado: {{p.state.title}}<br>
			 	{{p.asignatura}}
			 	{{p.semestre}} {{p.ano}}
			 	<a href="/verPrograma/{{p.id}}"><button type="button">Ver</button></a> 
			 	</p>

			 {%endfor%}
		
			 	<a href="/programas/crear"><button type="button">Crear Programa</button></a> 
			 	</p>
 		{%else%}
 			<h2> No hay programas </h2>
 		{%endif%}	

{% endblock %}
